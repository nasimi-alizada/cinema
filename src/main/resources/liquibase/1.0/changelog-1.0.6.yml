databaseChangeLog:
  - changeSet:
      id: Create cinemas table
      author: Nasimi Alizadeh
      changes:
        - createTable:
            tableName: cinemas
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false